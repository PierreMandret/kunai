<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kunai</title>


    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="base.css">

    <script src="config.js"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="spin.min.js"></script>

    <script src="main.js"></script>
</head>
<body>


<div class='nopadleft' id='main-cont'>
    <div class='nopadleft' id='menu-cont'>

        <ul id="menu">
            <li>
                <a id='nodes-btn' class='' href='javascript:show_nodes();'>Nodes <span class="badge" id='badge-nodes'>?</span></a>
            </li>
            <li>
                <a id='connexions-btn' class='' href='javascript:show_connexions();'>Links <span class="glyphicon glyphicon-signal red" id='icon-connexion' data-toggle="tooltip" title="" data-placement="right"></span></a>
            </li>
        </ul>

    </div>

    <div class='scrollable nopadleft' id='data-cont'>
        <div class=' nopadleft' id='data-top-line'>
            <div id='filter-value-cont'>
                <a class="show-pointer" id="filter-help" data-toggle="popover" title="Help about filtering"><span class="glyphicon glyphicon-question-sign"></span></a>
                <input id='filter-value' class='' placeholder="Filter by name"/>
                <img src='img/right-pic.png'/>
            </div>
            <select id='filter-state'>
                <option value='any value'>any value</option>
                <option value='passing'>passing</option>
                <option value='failing'>failing</option>
            </select>
        </div>
        <div class='nopadleft' id='list-left'>
            <div class='nopadleft' id='nodes'>
            </div>
            <div class='' id='connexions'>
                Backend connexions (websocket):
                <ul class="connexions" id='connexions-ul'>
                </ul>
                <a class='btn btn-default' href='javascript:elect_server()'>Recheck and re-elect servers</a>
            </div>

        </div>
    </div>

    <div id="part-right">
        <div id="part-right-button"><a id="toggle_btn" href="javascript:toggle_right_panel();"><span class="glyphicon glyphicon-question-sign"></span></a></div>
        <div id="part-right-content">(nothing selected)</div>
    </div>

</div>


</body>
</html>
